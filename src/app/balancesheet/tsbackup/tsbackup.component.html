<div class="loader" *ngIf="!isAuthenticityChecked"></div>
<div class="wrapper ">

  <!-- Page Content Holder -->
  <div id="content" class="createcontent">
    <div class="row">
      <h1 style="margin-left: 30%;">Data Backup & Clear</h1>
    </div>
    <div class="row">
      <button [disabled]="table==1" (click)="DisplayBack()" style="background-color:#4e73df;
      border-color:#4e73df;margin-top: 30px;float: left;margin-left: 2%;"  class="btn btn-primary"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
      <button [disabled]="table==3" (click)="DisplayNext()" style="background-color:#4e73df;
      border-color:#4e73df;margin-top: 30px;margin-left: 88%;"  class="btn btn-primary"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
    </div>
<!-- export -->
  <div *ngIf = "table==1" class="card shadow">
    <div class="card-header">
      <h6 class="m-0 font-weight-bold text-primary">Data Export</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" width="100%" cellspacing="0">
          <thead class="thead-dark">
            <tr>
              <th bgcolor="#6599F">#</th>
              <th bgcolor="#6599F">Table</th>
              <th bgcolor="#6599F"></th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let t of tablelist;let i=index">
              <tr>
                <td>{{i+1}}</td>
                <td>{{t.name}}</td>
                <td><button (click)="Export(i)" style="background-color:#4e73df;
                  border-color:#4e73df;margin-top: 10px;" class="btn btn-primary">Download</button></td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- clear -->
  <div *ngIf = "table==2" class="card shadow">
    <div class="card-header">
      <h6 class="m-0 font-weight-bold text-primary">Data Clear</h6>
      <button (click)="Clearall()" style="background-color:#4e73df;
                  border-color:#4e73df;margin-top: 10px;" class="btn btn-primary">Clear All</button>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" width="100%" cellspacing="0">
          <thead class="thead-dark">
            <tr>
              <th bgcolor="#6599F">#</th>
              <th bgcolor="#6599F">Table</th>
              <th bgcolor="#6599F"></th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let t of tablelist;let i=index">
              <tr>
                <td>{{i+1}}</td>
                <td>{{t.name}}</td>
                <td><button (click)="Clear(i)" style="background-color:#4e73df;
                  border-color:#4e73df;margin-top: 10px;" class="btn btn-primary">Clear Data</button></td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <!-- import -->
  <div *ngIf = "table==3" class="card shadow">
    <div class="card-header">
      <h6 class="m-0 font-weight-bold text-primary">Data Import</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" width="100%" cellspacing="0">
          <thead class="thead-dark">
            <tr>
              <th bgcolor="#6599F">#</th>
              <th bgcolor="#6599F">Table</th>
              <th bgcolor="#6599F">File</th>
              <th bgcolor="#6599F"></th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let t of tablelist;let i=index">
              <tr>
                <td>{{i+1}}</td>
                <td>{{t.name}}</td>
                <td><input type="file" (change)="onFileChange($event,i)"
                   accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" multiple="false" /></td>
                <td><button (click)="Import(i)" style="background-color:#4e73df;
                  border-color:#4e73df;margin-top: 10px;" class="btn btn-primary">Import Data</button></td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  </div>
</div>
