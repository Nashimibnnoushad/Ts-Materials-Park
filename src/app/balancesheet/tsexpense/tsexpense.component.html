<div class="loader" *ngIf="!isAuthenticityChecked"></div>
<div class="wrapper ">

    <!-- Page Content Holder -->
    <div id="content" class="createcontent">
        <form [formGroup]="ExpenseForm">
          <div class="row"><h1 style="margin-left: 40%;">{{date}}</h1></div>
          <!-- <div class="row">
            <mat-radio-group [value]="2" aria-label="Select an option">
              <mat-radio-button (click)="Selected('1')" [value]="1">Not Ledger</mat-radio-button>
              <mat-radio-button (click)="Selected('2')" [value]="2">Ledger</mat-radio-button>
            </mat-radio-group>
          </div> -->
            <div class="row">
              <div class="form-group col-md-3">
                <label>Expense Field</label>
                <select class="form-control" formControlName="exfield" name="exfield" (click)="Expenseledgerhide()" [(ngModel)]="expensefield">
                  <option value=""  [selected]>--Choose--</option>
                    <option value="Rent">Rent</option>
                    <option value="Diesel">Diesel</option>
                    <option value="JCB">JCB</option>
                    <option value="Labour">Labour</option>
                </select>
              </div>
              <div *ngIf="expenseledgerhide==true" class="form-group col-md-3">
                <label>Expense Ledger</label>
                <select class="form-control" name="exledger" formControlName="exledger" [(ngModel)]="expenseledger">
                  <option value=""  [selected]>--Choose--</option>
                  <ng-container *ngFor='let i of expenseledgerlist'>
                    <option [value]="i.expenseLedger">{{i.expenseLedger}}</option>
                  </ng-container>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label>Amount</label>
                <input  type="number" class="form-control" formControlName="amount"  name="amount" placeholder="Amount"
                    [(ngModel)]="amount">
            </div>
          </div>
          <div class="row">
          <div class="form-group col-md-12">
            <button [disabled]="ExpenseForm.invalid" (click)="Add()" style="background-color:#4e73df;
          border-color:#4e73df;margin-top: 30px;"  class="btn btn-primary">Add</button>
          </div>
          </div>
        </form>
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Expense List</h6>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" width="100%" cellspacing="0">
                <thead class="thead-dark">
                  <tr>
                    <th height="50" bgcolor="#6599F">#</th>
                    <th bgcolor="#6599F">Expense Field</th>
                    <th bgcolor="#6599F">Amount</th>
                  </tr>
                </thead>
                <tbody>
                  <ng-container *ngFor="let s of todayexpenselist;let i=index">
                    <tr>
                      <td>{{i+1}}</td>
                      <td *ngIf="s.expenseledger=='undefined'">{{s.expense}}</td>
                      <td *ngIf="s.expenseledger!='undefined'">{{s.expense}} ({{s.expenseledger}})</td>
                      <td>{{s.amount}}</td>
                    </tr>
                  </ng-container>
                </tbody>
              </table>
            </div>
          </div>
        </div>
</div>

</div>
