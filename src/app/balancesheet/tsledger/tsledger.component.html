<div class="loader" *ngIf="!isAuthenticityChecked"></div>
<div class="wrapper ">

    <!-- Page Content Holder -->
    <div id="content" class="createcontent">
        <form name="form" #f="ngForm" novalidate>

            <div class="row">
                <div class="form-group col-md-3">
                    <label >Ledger Name</label>
                    <input [disabled]="editmode==true" type="text" class="form-control" id="inputName" name="inputName" placeholder="Name"
                        [(ngModel)]="ledgername">
                </div>
                <div class="form-group col-md-3">
                  <label >Mobile</label>
                  <input type="number" class="form-control" id="mobile" name="mobile" placeholder="Mobile"
                      [(ngModel)]="ledgermobile">
              </div>
                <div class="form-group col-md-6">
                  <label >Address</label>
                  <input type="text" class="form-control" id="address" name="address" placeholder="Address"
                      [(ngModel)]="ledgeraddress">
              </div>
            </div>
            <div class="row">
                <div *ngIf="editmode!=true" class="form-group col-md-12">
                    <button  (click)="register()" style="background-color:#4e73df;
                  border-color:#4e73df" type="submit" class="btn btn-primary">Add Ledger</button>
                </div>
                <div *ngIf="editmode==true" class="form-group col-md-12">
                  <button  (click)="Update()" style="background-color:#4e73df;
                border-color:#4e73df" type="submit" class="btn btn-primary">Update Ledger</button>
              </div>
              <div *ngIf="editmode==true" class="form-group col-md-12">
                <button  (click)="Cancel()" style="background-color:#4e73df;
              border-color:#4e73df" type="submit" class="btn btn-primary">Cancel</button>
            </div>
            </div>
        </form>
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Ledger List</h6>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" width="100%" cellspacing="0">
                <thead class="thead-dark">
                  <tr>
                    <th height="50" bgcolor="#6599F">#</th>
                    <th bgcolor="#6599F">Ledger Name</th>
                    <th bgcolor="#6599F">Ledger Mobile</th>
                    <th bgcolor="#6599F">Ledger Address</th>
                    <th bgcolor="#6599F"></th>
                    <th bgcolor="#6599F"></th>
                  </tr>
                </thead>
                <tbody>
                  <ng-container *ngFor="let l of ledgerList;let i=index">
                    <tr>
                      <!-- <td>
                        <button type="button" class="btn btn-link">
                          <a style="color: black"
                            [routerLink]="['/userdetails', user.user.userId]">{{ user.user.username }}</a>
                        </button>
                      </td> -->
                      <td>{{i+1}}</td>
                      <td>{{l.name}}</td>
                      <td>{{l.mobile}}</td>
                      <td>{{l.address}}</td>
                      <td>
                        <button type="button" (click)="Delete(i)" class="btn btn-primary" style="background-color:#4e73df;
                            border-color:#4e73df">
                          <a style="color: white">Delete</a>
                        </button>
                      </td>
                      <td>
                        <button type="button" (click)="Edit(i)" href="#page-top" class="btn btn-primary" style="background-color:#4e73df;
                            border-color:#4e73df">
                          <a style="color: white">Edit</a>
                        </button>
                      </td>
        
                    </tr>
                  </ng-container>
                </tbody>
              </table>
            </div>
          </div>
        </div>
</div>

</div>

        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
