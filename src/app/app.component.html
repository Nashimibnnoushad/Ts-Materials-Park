<!-- Page Wrapper -->

<div id="wrapper">

  <div *ngIf='forMenu'>
    <app-sidebar *ngIf='dbservice.isLogin '></app-sidebar>
  </div>
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- <div *ngIf='authenticationService.forHide'> -->
    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

        <!-- Sidebar Toggle (Topbar) -->
        <button id="sidebarToggleTop" (click)="isMenu()" class="btn btn-link  rounded-circle mr-3">
          <i class="fa fa-bars"></i>
        </button>
        <button class="logoutbutton" *ngIf='dbservice.isLogin' style="margin-left: 80%;" (click)='logOut()' >Logout</button>

        <!-- Topbar Search -->
        <form *ngIf="authenticationService.isLoggedIn"
          class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
          <!-- <div class="input-group">
            <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">

              <button class="btn btn-primary" type="button">
                <i class="fas fa-search fa-sm"></i>
              </button>
            </div>
          </div> -->
        </form>
        <ul class="navbar-nav ml-auto" *ngIf="dbservice.isLogin && authenticationService.displaydepartment">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{authenticationService.departmentname}}</span>
            </a>
            <!-- Dropdown - User Information -->

            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
              <ng-container *ngFor="let l of authenticationService.departmentlist">
                <button class="btn btn-link" (click)="changedepartment(l)">{{l.departmentName}}</button>
              </ng-container>
            </div>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto" >
          <!-- Nav Item - User Information -->
          <li class="nav-item dropdown no-arrow">
            <!-- <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false"> -->
              <!-- <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{departmentname}}</span> -->
              <!-- <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{authenticationService.userName}}</span>
              <img class="img-profile rounded-circle" src="https://source.unsplash.com/QAB-WJcbgJk/60x60">
            </a> -->
            <!-- Dropdown - User Information -->

            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">

              <a routerLink="/editprofile" class="dropdown-item" href="#">
                <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                Edit Profile
              </a>
              <div class="dropdown-divider"></div>
              <a href="http://findemo.eduzat.com/UserGuide.pdf" target="_blank" class="dropdown-item">
                <i class="fa fa-file-pdf-o fa-sm fa-fw mr-2 text-gray-400"></i>
                User Guide
              </a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                Logout
              </a>
            </div>
          </li>
        </ul>


      </nav>
      <!-- End of Topbar -->
      <!-- <app-navbar></app-navbar> -->
      <router-outlet></router-outlet>

      <!-- <app-dashboard></app-dashboard> -->
    </div>
    <!-- End of Main Content -->

    <!-- Footer -->

      <div class="container my-auto">

          <span>Copyright &copy; FinanceApp 2019</span>
        </div>
      </div>
    </footer> -->
    <!-- End of Footer -->

    <!-- <app-footer></app-footer> -->
  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        <button type="button  " class="btn btn-primary" data-dismiss="modal" (click)="logOut()">Logout</button>
      </div>
    </div>
  </div>
</div>
